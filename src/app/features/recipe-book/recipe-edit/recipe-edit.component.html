<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-primary"
            type="submit"
            style="margin: 2px;"
            [disabled]="recipeForm.invalid">Save</button>
          <button
            class="btn btn-danger"
            type="button"
            style="margin: 2px;"
            (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" style="margin-top: 10px;">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              formControlName="name"/>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imgPath">Image URL</label>
            <input
              type="text"
              id="imgPath"
              class="form-control"
              formControlName="imagePath"
              #imagePath/>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12"><img [src]="imagePath.value" alt="" class="img-responsive"></div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              id="description"
              class="form-control"
              rows="6"
              formControlName="description"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12" formArrayName="ingredients">
            <div
              class="row"
              style="margin: 10px;"
              *ngFor="let ingredientCtrl of controls; let i = index"
              [formGroupName]="i">
              <div class="col-xs-8">
                <input
                  type="text"
                  class="form-control"
                  formControlName="name">
              </div>
              <div class="col-xs-2">
                <input
                  type="number"
                  class="form-control"
                  formControlName="amount">
              </div>
              <div class="col-xs-2">
                <button class="btn btn-danger" (click)="onDeleteIngredient(i)" type="button">X</button>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12"
                style="margin-left: 25px">
                <button
                  class="btn btn-success"
                  type="button"
                  (click)="onAddIngredient()">Add Ingredient</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
