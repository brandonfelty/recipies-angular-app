<div class="row">
  <div class="col-md-5">
    <app-recipe-list (showRecipeDetails)="handleShowDetails($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
    *ngIf="focussedRecipe; else default" [recipe]="focussedRecipe"></app-recipe-detail>
    <ng-template #default>
      <p>Please Select a Recipe</p>
    </ng-template>
  </div>
</div>
