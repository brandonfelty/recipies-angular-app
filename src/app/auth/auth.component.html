<ng-template app-placeholder></ng-template>
<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- <div class="alert alert-danger" *ngIf="error">
      <h3>{{error}}</h3>
    </div> -->
    <!-- <app-alert [message]="error" *ngIf="error" (close)="onCloseAlert()"></app-alert> -->

    <div *ngIf="isLoading">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form
      #authForm="ngForm"
      (ngSubmit)="onSubmit(authForm)"
      *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          password
          minlength="6"
        />
      </div>
      <div>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="authForm.invalid">
          {{isLoginMode ? 'Login' : 'Signup'}}
        </button> |
        <button
          class="btn btn-primary"
          type="button"
          (click)="onSwitchMode()">
          Switch to {{isLoginMode ? 'Signup' : 'Login'}}
        </button>
      </div>
    </form>
  </div>
</div>
